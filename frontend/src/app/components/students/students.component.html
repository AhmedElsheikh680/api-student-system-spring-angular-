<div class="alert alert-warning" *ngIf="message"> {{ message }}</div>
<table class="table table-striped table-dark">
  <thead>
  <tr>
<!--    <th scope="col">#ID</th>-->
    <th scope="col">Full Name</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Gender</th>
    <th scope="col">Age</th>
    <th scope="col">Address</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody *ngIf="students.length != 0">
  <tr *ngFor="let temStudent of students">
<!--    <th scope="row">1</th>-->
<!--    <td>{{ temStudent.id}}</td>-->
    <td>{{ temStudent.fullName }}</td>
    <td>{{ temStudent.phone }}</td>
    <td>{{temStudent.gender }}</td>
    <td>{{ temStudent.age }}</td>
    <td>{{ temStudent.address }}</td>
    <td>
      <button class="btn btn-success" routerLink="/control/{{temStudent.id}}">Update</button>
      <button class="btn btn-danger" (click)="deleteStudent(temStudent.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<diV  *ngIf="students?.length == 0" class="alert alert-danger">
  No Data
</diV>
<button routerLink="/control" class="btn btn-primary">Add</button>
